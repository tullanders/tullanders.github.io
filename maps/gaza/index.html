<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damage sites in Gaza 2024-09-03 - Anders Bergkvist</title>
    <script src="https://unpkg.com/maplibre-gl@^4.7.1/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@^4.7.1/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/deck.gl@8.9.33/dist.min.js"></script>

    <style>
      html,body {
        width: 100vw;
        height: 100vh;
        margin: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
      }
      #toolbar {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 10px;
        background-color: rgba(256, 256, 256, 0.8);
        font-family:Arial, Helvetica, sans-serif;
        font-size: small;
        z-index: 100;
      }
      #toolbar ul {
        list-style-type: none;
        padding: 0;
      }
      #toolbar ul li {
        margin-bottom: 5px;
      }
      #toolbar label {
        margin-left: 5px;
      }



    </style>
<script type="text/javascript">
  (function(c,l,a,r,i,t,y){
      c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
      t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
      y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
  })(window, document, "clarity", "script", "ofkf3m7mly");
</script>    
</head>
<body>
  <div id="toolbar">
    <input type="checkbox" id="ck_hospitals" name="ck_hospitals">
    <label for="ck_hospitals">Show hospitals</label><br/><br/>
    <ul>
      <li><input id="SensorDate0" type="radio" name="SensorDate" value="0" checked><label for="SensorDate0">2023-10-15</label></li>
      <li><input id="SensorDate1" type="radio" name="SensorDate" value="1" checked><label for="SensorDate1">2023-11-07</label></li>
      <li><input id="SensorDate2" type="radio" name="SensorDate" value="2" checked><label for="SensorDate2">2023-11-26</label></li>
      <li><input id="SensorDate3" type="radio" name="SensorDate" value="3" checked><label for="SensorDate3">2024-01-07</label></li>
      <li><input id="SensorDate4" type="radio" name="SensorDate" value="4" checked><label for="SensorDate4">2024-02-29</label></li>
      <li><input id="SensorDate5" type="radio" name="SensorDate" value="5" checked><label for="SensorDate5">2024-03-31</label></li>
      <li><input id="SensorDate6" type="radio" name="SensorDate" value="6" checked><label for="SensorDate6">2024-05-03</label></li>
      <li><input id="SensorDate7" type="radio" name="SensorDate" value="7" checked><label for="SensorDate7">2024-07-06</label></li>
      <li><input id="SensorDate8" type="radio" name="SensorDate" value="8" checked><label for="SensorDate8">2024-09-03</label></li>
    </ul>
        
  </div>

  <div id="map"></div>
  <script>




        
    var map = new maplibregl.Map({
      container: 'map', // container id
      style: '/maps/maps/dark_matter_gaza.json',
      pitch: 60,
      center: [34.3333, 31.4167], // starting position [lng, lat] for Gaza Strip
      
      zoom: 10.5 // starting zoom
    })
    .addControl(new maplibregl.NavigationControl(), 'top-right')
    .addControl(new maplibregl.ScaleControl(), 'bottom-right');

    // function for initializing deck layer
    


    // Add the overlay as a control
    map.on('load', async () => {
      let image = await map.loadImage('hospital.png');
      map.addImage('hospital', image.data);

      const response = await fetch('damage_gaza.json');
      const responseJSON = await response.json();

      let overlay;

      const createDeckLayer = async (index) => {
        // if overlay already exists, remove it
        if (overlay) {
          map.removeControl(overlay);
        }

        const layer = new deck.ScatterplotLayer({
          id: 'scatterplot-layer',
          data: responseJSON,
          pickable: true,
          opacity: 1,
          stroked: false,
          filled: true,
          radiusMinPixels: 1,
          radiusMaxPixels: 10,
          radiusScale: 8,
          // Using appropriate fields for coordinates from the dataset
          getPosition: (d) => {
            if (d.Main_Damage_Site_Class[index]) {
              return [d.coordinates[0], d.coordinates[1]];
            }
          },
          getFillColor: (d) => {
            if (d.Main_Damage_Site_Class[index] > 5) {;
              return [255, 0, 0, 255];
            }
            else if (d.Main_Damage_Site_Class[index] == 4) {
              return [255, 50, 0, 255];
            }
            else if (d.Main_Damage_Site_Class[index] == 3) {
              return [255, 100, 0, 255];
            }
            else if (d.Main_Damage_Site_Class[index] == 2) {
              return [255, 150, 0, 255];
            }
            else if (d.Main_Damage_Site_Class[index] == 1) {
              return [255, 200, 0, 255];
            }
            else {
              return;
            }
          }
        });
          
        // Create the overlay
        overlay = new deck.MapboxOverlay({
            layers: [layer],
        });
        map.addControl(overlay);
      }

      createDeckLayer(8);
      

      // Toogle layers
      document.getElementById('ck_hospitals').addEventListener('change', function() {
        if (this.checked) {
          map.setLayoutProperty('hospital-symbol', 'visibility', 'visible');

        } else {
          map.setLayoutProperty('hospital-symbol', 'visibility', 'none');
        }
      });
      


      // Add event listener for 'input' event
      const radios = document.querySelectorAll('input[name="SensorDate"]');
      radios.forEach(radio => {
      radio.addEventListener('change', function () {
          if (radio.checked) {
              // Update the displayed selected color when a radio button is selected
              createDeckLayer(radio.value);
          }
      });
});

  });    
      
</script>

</body>
</html>
